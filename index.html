<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UNO Live – by Mr.K</title>
  <style>
    :root {
      --bg:#0f1220; --card-bg:#171a2b; --text:#e8ecff; --muted:#9aa3c7; --accent:#7aa2ff;
    }
    * { box-sizing: border-box; }
    html, body {
        margin: 0;
        padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text);
      /* --- التعديل الرئيسي هنا --- */
      /* تم حذف خصائص الخلفية القديمة */
      background-attachment: fixed; /* نحافظ على هذه الخاصية لتثبيت التدرج */
      transition: background 0.5s ease; /* إضافة انتقال ناعم عند تغيير الخلفية */
    }
    .wrap { max-width: 600px; margin: 0 auto; padding: 16px; padding-bottom: 100px; }
    .header {
      display:flex; flex-direction: column; align-items:center; justify-content:center; gap: 0;
      background: rgba(0, 0, 0, 0.35); backdrop-filter: blur(10px);
      border:1px solid rgba(255,255,255,0.1); padding: 12px 14px;
      border-radius:14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25); cursor: pointer;
      position: relative;
      width: 100%;
      z-index: 101;
    }
    .header .banner-img {
        width: 100%;
        max-width: 280px;
        height: auto;
    }
    .title {
        position: absolute;
        top: 18px;
        right: 18px;
        font-weight: 800; letter-spacing:.5px; font-size: 16px;
        display:flex; align-items:center; gap:8px;
        background: rgba(0,0,0,0.4);
        padding: 4px 8px;
        border-radius: 8px;
    }
    .title .badge { font-size: 11px; color: var(--text); background: rgba(255,255,255,0.1); padding: 2px 8px; border-radius: 999px; }
    .grid {
        display: flex;
        flex-direction: column;
        gap: 12px;
    }
    .card {
      border-radius:16px; padding:16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      position: relative; user-select: none;
      border: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 1;
    }
    .card-body {
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        gap: 12px;
    }
    .score-area {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }
    .score-card {
        background-color: rgba(0,0,0,0.2);
        border-radius: 8px;
        padding: 12px 8px;
        font-size: 36px;
        font-weight: 900;
        text-align: center;
        width: 60px;
        border: 1px solid rgba(255,255,255,0.1);
        box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
    }
    .arrow-group { display: flex; flex-direction: column; gap: 6px; }
    .arrow {
        width: 40px; height: 40px;
        display:grid; place-items:center;
        border-radius:8px; background:rgba(255,255,255,0.1);
        border: 1px solid rgba(255,255,255,0.15);
        user-select:none; cursor: pointer; font-size: 20px;
    }
    .arrow:active { transform: scale(0.95); background: rgba(255,255,255,0.2); }
    .center-col { text-align: center; }
    .emoji { font-size: 52px; line-height: 1; cursor: pointer; }
    .name {
        margin-top:8px;
        font-weight:bold;
        font-size:18px;
        direction: ltr;
        text-align: center;
        unicode-bidi: plaintext;
    }
    .badges { display:flex; justify-content:space-between; gap:8px; margin-top:12px; font-size:22px; min-height: 26px; padding: 0 10px; }
    .modal-backdrop{ position:fixed; inset:0; background:rgba(0,0,0,.45); backdrop-filter: blur(5px); display:none; align-items:center; justify-content:center; z-index:110; }
    .modal{ width:min(92vw,560px); background:#151935; border:1px solid #2a3257; border-radius:18px; padding:18px; }
    .modal h3{ margin:0 0 16px; text-align: center; }
    .input, input[type=text]{ width:100%; background:#0f142e; color:var(--text); border:1px solid #28325b; border-radius:12px; padding:10px 12px; outline:none; }
    .row2{ display:grid; grid-template-columns: 1fr 1fr; gap:10px; }
    .room-info { text-align: center; margin-bottom: 16px; background: #0f142e; padding: 10px; border-radius: 10px; border: 1px dashed #2a3257; }
    .room-info span { font-weight: bold; font-size: 18px; color: var(--accent); }
    hr { border-color: #2a32573d; margin: 16px 0; }
    .btn {
        border-radius: 999px;
        font-weight: bold;
        border: none;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        transition: transform 0.2s ease;
        cursor: pointer;
        padding: 10px 14px;
    }
    .btn:hover { transform: translateY(-2px); }
    .add-player-fab {
        position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
        background-color: #6c5ce7; color: white;
        padding: 12px 24px; font-size: 18px;
        display: flex; align-items: center; justify-content: center;
        gap: 8px; z-index: 30;
        border-radius: 999px; font-weight: bold; border: none; box-shadow: 0 4px 10px rgba(0,0,0,0.2); cursor: pointer;
    }
    .add-player-fab:hover { transform: translateX(-50%) translateY(-2px); }
    .corner-btn {
        position: fixed;
        bottom: 20px;
        background: #e74c3c;
        color: white;
        padding: 10px 20px;
        border-radius: 999px;
        z-index: 30;
        border: none;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        display: grid;
        place-items: center;
        transition: transform 0.2s ease;
    }
    .corner-btn:hover { transform: translateY(-2px); }
    #devInfoBtn { left: 20px; }
    #refreshBtn { right: 20px; background: #3498db; }
    .info-item { display: flex; align-items: center; gap: 10px; margin-bottom: 12px; }
    .info-item a { color: var(--text); text-decoration: none; }
    .info-item a:hover { color: var(--accent); }
    #confetti-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 100;
        background-color: transparent;
    }
  </style>
</head>
<body>
  <canvas id="confetti-canvas"></canvas>
  <div class="wrap">
    <div class="grid" id="players">
    </div>
  </div>

  <button class="add-player-fab btn" id="addPlayerFab"><span>+</span> إضافة لاعب</button>
  <button class="corner-btn btn" id="devInfoBtn">MR.K</button>
  <button class="corner-btn btn" id="refreshBtn">تحديث</button>

  <!-- Modals -->
  <div class="modal-backdrop" id="roomModal"><div class="modal"><div id="roomManagementView"><h3>إدارة الغرفة</h3><div class="room-info" id="roomInfoBlock">رمز الغرفة الحالي: <span id="modalRoomId"></span></div><div class="row2" style="margin-bottom: 10px;"><button class="btn" id="openLog">📜 عرض السجل</button><button class="btn" id="copyLinkBtn">🔗 نسخ رابط المشاهدة</button></div><hr><div class="row2"><button class="btn" id="doCreate">🚀 إنشاء غرفة جديدة</button><button class="btn" id="showJoinView">🚪 الانضمام لغرفة أخرى</button></div></div><div id="joinView" style="display: none;"><h3>الانضمام لغرفة</h3><div style="display:flex; gap:6px; align-items:center;"><input type="text" id="joinId" class="input" placeholder="أدخل رمز الغرفة" /><button class="btn" id="doJoin">دخول</button></div><button class="btn" id="backToManagement" style="margin-top: 10px; background: #2a3257;">رجوع</button></div><hr><div style="display:flex; justify-content:flex-end;"><button class="btn" id="closeRoomModal">إغلاق</button></div></div></div>
  <div class="modal-backdrop" id="logModal"><div class="modal"><h3>سجل النتائج</h3><table><thead><tr><th>التاريخ</th><th>الاسم</th><th>الكؤوس</th><th>الميداليات</th></tr></thead><tbody id="logTbody"></tbody></table><div style="margin-top:10px; display:flex; justify-content:flex-end;"><button class="btn" id="closeLog">إغلاق</button></div></div></div>
  <div class="modal-backdrop" id="deleteModal"><div class="modal"><h3>تأكيد الحذف</h3><p>هل أنت متأكد من الإجراء؟</p><div class="row2"><button class="btn" id="deletePlayerBtn">🗑️ حذف اللاعب المحدد</button><button class="btn" id="deleteAllBtn" style="background-color:#ff4d4f; border-color:#ff4d4f;">💥 حذف جميع اللاعبين</button></div><hr><div style="display:flex; justify-content:flex-end;"><button class="btn" id="closeDeleteModal">إلغاء</button></div></div></div>
  <div class="modal-backdrop" id="devInfoModal"><div class="modal"><h3>معلومات المطور</h3><div class="info-item"><span>🧑‍💻</span> <b>Mr.K</b></div><div class="info-item"><span>📞</span> <a href="tel:+96899678553">99678553</a><a href="https://wa.me/96899678553" target="_blank" style="font-size: 24px; margin-right: auto;">💬</a></div><div class="info-item"><span>✉️</span> <a href="mailto:scoon80@gmail.com">scoon80@gmail.com</a></div><hr><p style="text-align:center;">شكرًا لاستخدامكم التطبيق</p><div style="display:flex; justify-content:flex-end;"><button class="btn" id="closeDevInfoModal">إغلاق</button></div></div></div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, get, child, remove } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-database.js";

    let currentBannerUrl = './banner.jpg';

    // --- دالة الخلفيات الجديدة ---
    function setRandomGradientBackground() {
      const gradients = [
        "linear-gradient(135deg, #0f2027, #203a43, #2c5364)",
        "linear-gradient(135deg, #13192e, #232d4b, #3e4a6d)",
        "linear-gradient(135deg, #23074d, #cc5333)",
        "linear-gradient(135deg, #1f1c2c, #928dab)",
        "linear-gradient(135deg, #16222a, #3a6073)",
        "linear-gradient(135deg, #373b44, #4286f4)",
        "linear-gradient(135deg, #000000, #434343)",
        "radial-gradient(circle, #2c3e50, #000000)"
      ];
      const randomIndex = Math.floor(Math.random() * gradients.length);
      document.body.style.background = gradients[randomIndex];
    }

    function setRandomBanner() {
      const bannerCount = 4;
      const randomIndex = Math.floor(Math.random() * bannerCount);
      currentBannerUrl = randomIndex === 0 ? './banner.jpg' : `./banner${randomIndex}.jpg`;
      const bannerImageEl = document.getElementById('bannerImage');
      if (bannerImageEl) {
        bannerImageEl.src = currentBannerUrl;
      }
    }

    function hexToRgba(hex, alpha = 1) {
        const [r, g, b] = hex.match(/\w\w/g).map(x => parseInt(x, 16));
        return `rgba(${r},${g},${b},${alpha})`;
    }

    const firebaseConfig = {
      apiKey: "AIzaSyBGuiMxffwcm_P8zY-I6hMUG1hUY1akpFA",
      authDomain: "uno-game-live.firebaseapp.com",
      databaseURL: "https://uno-game-live-default-rtdb.firebaseio.com",
      projectId: "uno-game-live",
      storageBucket: "uno-game-live.appspot.com",
      messagingSenderId: "973862287578",
      appId: "1:973862287578:web:0bac6d3788c78666e48de3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const qs = new URLSearchParams(location.search);
    let roomId = qs.get("room") || localStorage.getItem("uno-room-id") || "";
    let adminToken = qs.get("admin") || JSON.parse(localStorage.getItem("uno-admin-tokens") || '{}')[roomId];
    let isAdmin = false;

    const playersEl = document.getElementById("players");
    const modalRoomId = document.getElementById("modalRoomId");
    let currentTargetPlayerId = null;

    const cupSound = new Audio('https://cdn.pixabay.com/audio/2022/01/18/audio_e58f83286a.mp3');
    const fireworksSound = new Audio('https://cdn.pixabay.com/audio/2022/03/10/audio_c48286dec8.mp3');
    const clickSound = new Audio('https://cdn.pixabay.com/audio/2022/03/15/audio_746d063532.mp3');
    const medalIncreaseSound = new Audio('https://cdn.pixabay.com/audio/2022/03/15/audio_2b233f836b.mp3');

    cupSound.volume = 0.6;
    fireworksSound.volume = 0.7;
    clickSound.volume = 0.8;
    medalIncreaseSound.volume = 0.5;

    const ALL_EMOJIS = ['🤠','😎','🥷','🤡','🦸','🦹','👽','🤖','👑','🦁','🐯','🐺','🐲','🦊','🐸','🐵','🦉','🐨','👨‍🚀','👩‍🚀','👨‍🎨','👩‍🎨','👨‍💻','👩‍💻','👨‍🔬','👩‍🔬'];
    const CARD_COLORS = ["#8e44ad", "#e67e22", "#c0392b", "#2980b9", "#27ae60", "#f39c12", "#16a085"];

    const makeId = () => Math.random().toString(36).slice(2, 8);
    const todayTag = () => new Date().toLocaleDateString('en-GB',{day:'2-digit',month:'short'}).replace(/ /g,'').toUpperCase();

    function getMedals(score) {
        const gold = Math.floor((score || 0) / 5);
        const silver = (score || 0) % 5;
        return "🥇".repeat(gold) + "🥈".repeat(silver);
    }

    function playerCard(p, index){
      const cardColor = p.color || CARD_COLORS[index % CARD_COLORS.length];
      const transparentColor = hexToRgba(cardColor, 0.8);

      return `
        <div class="card" data-player-id="${p.id}" style="background-color: ${transparentColor};">
          <div class="card-body">
            <div class="score-area">
              <div class="arrow-group">
                <div class="arrow" data-act="left:+1">▲</div>
                <div class="arrow" data-act="left:-1">▼</div>
              </div>
              <div class="score-card">${p.left||0}</div>
            </div>
            <div class="center-col">
              <div class="emoji">${p.character||'🎮'}</div>
              <div class="name">${p.name||'لاعب'}</div>
            </div>
            <div class="score-area">
              <div class="score-card">${p.right||0}</div>
              <div class="arrow-group">
                <div class="arrow" data-act="right:+1">▲</div>
                <div class="arrow" data-act="right:-1">▼</div>
              </div>
            </div>
          </div>
          <div class="badges"><span>${getMedals(p.left)}</span><span>${"🏆".repeat(p.right||0)}</span></div>
        </div>
      `;
    }

    function renderPlayers(list){
      const roomStatusText = isAdmin ? 'مشرف' : 'مشاهد';
      const bannerHtml = `
        <div class="header" id="roomBanner">
          <img id="bannerImage" src="${currentBannerUrl}" alt="UNO Live Banner" class="banner-img">
          <div class="title">
            <span>🎮</span>
            <span class="badge" id="roomStatus">${roomStatusText}</span>
          </div>
        </div>
      `;

      const playersHtml = list.map((p, i) => playerCard(p, i)).join("");
      playersEl.innerHTML = bannerHtml + playersHtml;

      document.getElementById("roomBanner").onclick = () => {
          clickSound.play().catch(e => {});
          roomManagementView.style.display = 'block';
          joinView.style.display = 'none';
          const hasRoom = !!roomId;
          roomInfoBlock.style.display = hasRoom ? 'block' : 'none';
          document.getElementById('openLog').style.display = hasRoom ? 'block' : 'none';
          document.getElementById('copyLinkBtn').style.display = hasRoom ? 'block' : 'none';
          openModal(roomModal);
      };
    }

    function triggerFireworks(winData) {
        const winnerColor = winData.color || '#FFFFFF';
        fireworksSound.play().catch(e => console.log("Audio play failed:", e));
        const canvas = document.getElementById('confetti-canvas');
        const fire = confetti.create(canvas, {
            resize: true,
            useWorker: true
        });

        const duration = 5 * 1000;
        const end = Date.now() + duration;

        const bannerEl = document.getElementById('roomBanner');
        const bannerBottom = bannerEl ? bannerEl.getBoundingClientRect().bottom : 0;
        canvas.style.clipPath = `inset(${bannerBottom}px 0 0 0)`;

        (function frame() {
            if (Date.now() > end) {
                canvas.style.clipPath = 'none';
                return;
            }
            fire({
                particleCount: 50,
                angle: 90,
                spread: 45,
                startVelocity: 55,
                origin: { x: Math.random(), y: 1 },
                ticks: 150,
                gravity: 1,
                shapes: ['circle'],
                scalar: 0.9,
                colors: ['#FFFFFF', winnerColor]
            }).then(result => {
                if (!result) return;
                fire({
                    particleCount: 400,
                    spread: 360,
                    startVelocity: 35,
                    origin: result.origin,
                    gravity: 0.5,
                    ticks: 400,
                    decay: 0.95,
                    shapes: ['circle'],
                    scalar: 1.5,
                    colors: [winnerColor, '#FFFFFF', '#FFD700']
                });
            });
            setTimeout(frame, 600 + Math.random() * 400);
        }());
    }

    function listenRoom(){
      if(!roomId) return;
      modalRoomId.textContent = roomId;
      localStorage.setItem("uno-room-id", roomId);
      onValue(ref(db, `rooms/${roomId}/players`), (snap) => {
        const playersData = snap.exists() ? snap.val() : {};
        const players = Object.entries(playersData).map(([id,v])=>({id, ...v}));
        players.sort((a,b)=> (b.right||0)-(a.right||0) || (b.left||0)-(a.left||0));
        renderPlayers(players);
      });
      onValue(ref(db, `rooms/${roomId}/lastWin`), (snap) => {
        if (snap.exists()) {
            const winData = snap.val();
            setTimeout(() => triggerFireworks(winData), 100);
            remove(ref(db, `rooms/${roomId}/lastWin`));
        }
      });
    }

    async function ensureAdminStatus(){
      if(!roomId || !adminToken) {
        isAdmin = false;
        return false;
      }
      const snap = await get(child(ref(db, `rooms/${roomId}`), 'adminKey'));
      isAdmin = !!(snap.exists() && adminToken === snap.val());
      document.getElementById('addPlayerFab').style.display = isAdmin ? 'flex' : 'none';
      return isAdmin;
    }

    function handleScoreUpdate(id, side, delta) {
        if (!isAdmin) return;
        const playerRef = ref(db, `rooms/${roomId}/players/${id}`);
        get(playerRef).then(pSnap => {
            if(!pSnap.exists()) return;
            const p = pSnap.val();
            const newValue = Math.max(0, (p[side] || 0) + delta);

            let updates = {};
            updates[`players/${id}/${side}`] = newValue;

            const date = todayTag();
            const logPath = `scoreLog/${date}_${p.name}`;
            const updatedLog = {
                date: date,
                name: p.name,
                wins: side === 'right' ? newValue : p.right || 0,
                medals: side === 'left' ? newValue : p.left || 0
            };
            updates[logPath] = updatedLog;

            if (delta > 0) {
                if (side === 'left') {
                    medalIncreaseSound.play().catch(e => {});
                } else {
                    cupSound.play().catch(e => {});
                    updates['lastWin'] = { timestamp: Date.now(), color: p.color || '#FFFFFF' };
                }
            }
            
            update(ref(db, `rooms/${roomId}`), updates);
        });
    }

    const addPlayers = async () => {
      clickSound.play().catch(e => {});
      if(!roomId || !isAdmin) {
        alert("يجب أن تكون مشرفاً في غرفة لإضافة لاعب.");
        return;
      }
      const namesInput = prompt("أدخل أسماء اللاعبين (مفصولة بمسافة):");
      if(!namesInput) return;
      const names = namesInput.trim().split(/\s+/).filter(name => name.length > 0);
      if(names.length === 0) return;
      const playersSnap = await get(ref(db, `rooms/${roomId}/players`));
      const players = playersSnap.exists() ? playersSnap.val() : {};
      let usedEmojis = Object.values(players).map(p => p.character);
      let usedColors = Object.values(players).map(p => p.color);
      for (const name of names) {
        let availableEmojis = ALL_EMOJIS.filter(e => !usedEmojis.includes(e));
        if (availableEmojis.length === 0) availableEmojis = ALL_EMOJIS;
        const char = availableEmojis[Math.floor(Math.random() * availableEmojis.length)];
        usedEmojis.push(char);
        let availableColors = CARD_COLORS.filter(c => !usedColors.includes(c));
        if (availableColors.length === 0) availableColors = CARD_COLORS;
        const color = availableColors[0];
        usedColors.push(color);
        await set(child(ref(db, `rooms/${roomId}/players`), makeId()), { name, left:0, right:0, character:char, color });
      }
    };
    document.getElementById('addPlayerFab').onclick = addPlayers;

    const roomModal = document.getElementById("roomModal");
    const logModal = document.getElementById("logModal");
    const deleteModal = document.getElementById("deleteModal");
    const devInfoModal = document.getElementById("devInfoModal");
    const roomManagementView = document.getElementById('roomManagementView');
    const joinView = document.getElementById('joinView');
    const roomInfoBlock = document.getElementById('roomInfoBlock');

    const openModal = (m)=> m.style.display = "flex";
    const closeModal = (m)=> m.style.display = "none";

    document.querySelectorAll('.btn').forEach(button => {
        button.addEventListener('click', () => {
            clickSound.play().catch(e => {});
        });
    });

    function initializeEventListeners() {
        let longPressTimer;
        let isLongPress = false;
        let touchEventDetected = false;

        const handlePress = (target) => {
            if (!isAdmin) return;
            const emojiEl = target.closest('.emoji');
            if (emojiEl) {
                isLongPress = false;
                const card = emojiEl.closest('.card');
                currentTargetPlayerId = card.dataset.playerId;
                longPressTimer = setTimeout(() => {
                    isLongPress = true;
                    openModal(document.getElementById('deleteModal'));
                }, 800);
            }
        };

        const handleRelease = (target) => {
            clearTimeout(longPressTimer);
            const arrow = target.closest('.arrow');
            if (arrow && !isLongPress) {
                const card = arrow.closest('.card');
                const playerId = card.dataset.playerId;
                const { act } = arrow.dataset;
                const [side, deltaStr] = act.split(":");
                handleScoreUpdate(playerId, side, parseInt(deltaStr, 10));
            }
        };

        playersEl.addEventListener('touchstart', (e) => {
            touchEventDetected = true;
            handlePress(e.target);
        }, { passive: true });

        playersEl.addEventListener('touchend', (e) => {
            if (!touchEventDetected) return;
            handleRelease(e.target);
        });

        playersEl.addEventListener('mousedown', (e) => {
            if (touchEventDetected || e.button !== 0) return;
            handlePress(e.target);
        });

        playersEl.addEventListener('mouseup', (e) => {
            if (touchEventDetected || e.button !== 0) return;
            handleRelease(e.target);
        });

        const cancelPress = () => clearTimeout(longPressTimer);
        playersEl.addEventListener('touchcancel', cancelPress);
        playersEl.addEventListener('mouseleave', cancelPress);
    }


    (async function boot(){
      // استدعاء دالة الخلفيات الجديدة
      setRandomGradientBackground();
      setRandomBanner();
      await ensureAdminStatus();

      if(!roomId){
        const roomStatusText = 'غير متصل';
        const bannerHtml = `
          <div class="header" id="roomBanner">
            <img id="bannerImage" src="${currentBannerUrl}" alt="UNO Live Banner" class="banner-img">
            <div class="title">
              <span>🎮</span>
              <span class="badge" id="roomStatus">${roomStatusText}</span>
            </div>
          </div>
        `;
        playersEl.innerHTML = bannerHtml;
        document.getElementById('addPlayerFab').style.display = 'none';
        openModal(document.getElementById('roomModal'));
      } else {
        listenRoom();
      }
      initializeEventListeners();
    })();
  </script>
