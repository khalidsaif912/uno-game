<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UNO Live – by Mr.K</title>
  <style>
    :root {
      --bg:#0f1220; --card-bg:#171a2b; --text:#e8ecff; --muted:#9aa3c7; --accent:#7aa2ff;
    }
    * { box-sizing: border-box; }
    body {
      margin:0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text);
      background-color: #333;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .wrap { max-width: 600px; margin: 0 auto; padding: 16px; padding-bottom: 100px; }
    .header {
      display:flex; flex-direction: column; align-items:center; justify-content:center; gap: 0;
      background: rgba(0, 0, 0, 0.35); backdrop-filter: blur(10px);
      border:1px solid rgba(255,255,255,0.1); padding: 12px 14px;
      border-radius:14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25); margin-bottom: 16px; cursor: pointer;
      position: relative;
    }
    .header .banner-img {
        width: 100%;
        max-width: 280px;
        height: 120px;
        object-fit: cover;
        border-radius: 8px;
    }
    .title {
        position: absolute;
        top: 18px;
        right: 18px;
        font-weight: 800; letter-spacing:.5px; font-size: 16px;
        display:flex; align-items:center; gap:8px;
        background: rgba(0,0,0,0.4);
        padding: 4px 8px;
        border-radius: 8px;
    }
    .title .badge { font-size: 11px; color: var(--text); background: rgba(255,255,255,0.1); padding: 2px 8px; border-radius: 999px; }
    .grid { display: flex; flex-direction: column; gap: 12px; }
    .card {
      border-radius:16px; padding:16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      position: relative; user-select: none;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .card-body {
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        gap: 12px;
    }
    .score-area {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }
    .score-card {
        background-color: rgba(0,0,0,0.2);
        border-radius: 8px;
        padding: 12px 8px;
        font-size: 36px;
        font-weight: 900;
        text-align: center;
        width: 60px;
        border: 1px solid rgba(255,255,255,0.1);
        box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
    }
    .arrow-group { display: flex; flex-direction: column; gap: 6px; }
    .arrow {
        width: 40px; height: 40px;
        display:grid; place-items:center;
        border-radius:8px; background:rgba(255,255,255,0.1);
        border: 1px solid rgba(255,255,255,0.15);
        user-select:none; cursor: pointer; font-size: 20px;
    }
    .arrow:active { transform: scale(0.95); background: rgba(255,255,255,0.2); }
    .center-col { text-align: center; }
    .emoji { font-size: 52px; line-height: 1; cursor: pointer; }
    .name { margin-top:8px; font-weight:bold; font-size:18px; text-align: center; }
    .badges { display:flex; justify-content:space-between; gap:8px; margin-top:12px; font-size:22px; min-height: 26px; padding: 0 10px; }
    .modal-backdrop{ position:fixed; inset:0; background:rgba(0,0,0,.45); backdrop-filter: blur(5px); display:none; align-items:center; justify-content:center; z-index:40; }
    .modal{ width:min(92vw,560px); background:#151935; border:1px solid #2a3257; border-radius:18px; padding:18px; }
    .modal h3{ margin:0 0 16px; text-align: center; }
    .input, input[type=text]{ width:100%; background:#0f142e; color:var(--text); border:1px solid #28325b; border-radius:12px; padding:10px 12px; outline:none; }
    .row2{ display:grid; grid-template-columns: 1fr 1fr; gap:10px; }
    .room-info { text-align: center; margin-bottom: 16px; background: #0f142e; padding: 10px; border-radius: 10px; border: 1px dashed #2a3257; }
    .room-info span { font-weight: bold; font-size: 18px; color: var(--accent); }
    hr { border-color: #2a32573d; margin: 16px 0; }
    .btn {
        border-radius: 999px;
        font-weight: bold;
        border: none;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        transition: transform 0.2s ease;
        cursor: pointer;
        padding: 10px 14px;
    }
    .btn:hover { transform: translateY(-2px); }
    .add-player-fab {
        position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
        background-color: #6c5ce7; color: white;
        padding: 12px 24px; font-size: 18px;
        display: flex; align-items: center; justify-content: center;
        gap: 8px; z-index: 30;
        border-radius: 999px; font-weight: bold; border: none; box-shadow: 0 4px 10px rgba(0,0,0,0.2); cursor: pointer;
    }
    .corner-btn {
        position: fixed;
        bottom: 20px;
        background: #e74c3c;
        color: white;
        padding: 10px 20px;
        border-radius: 999px;
        z-index: 30;
        border: none;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        display: grid;
        place-items: center;
        transition: transform 0.2s ease;
    }
    .corner-btn:hover { transform: translateY(-2px); }
    #devInfoBtn { left: 20px; }
    #refreshBtn { right: 20px; background: #3498db; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header" id="roomBanner">
      <img id="bannerImage" src="./banner.jpg" alt="UNO Live Banner" class="banner-img">
      <div class="title">
        <span>🎮</span>
        <span class="badge" id="roomStatus"></span>
      </div>
    </div>
    <div class="grid" id="players"></div>
  </div>

  <button class="add-player-fab" id="addPlayerFab"><span>+</span> إضافة لاعب</button>
  <button class="corner-btn" id="devInfoBtn">MR.K</button>
  <button class="corner-btn" id="refreshBtn">تحديث</button>

  <!-- ✅ النوافذ -->
  <!-- غرفة -->
  <div class="modal-backdrop" id="roomModal">
    <div class="modal">
      <h3>🎮 إعدادات الغرفة</h3>
      <div id="roomManagementView">
        <div class="room-info" id="roomInfoBlock">رمز الغرفة: <span id="modalRoomId"></span></div>
        <div class="row2">
          <button class="btn" id="openLog">📒 عرض السجل</button>
          <button class="btn" id="copyLinkBtn">🔗 نسخ الرابط</button>
        </div>
        <hr>
        <button class="btn" id="showJoinView">➡️ دخول برمز غرفة</button>
        <hr>
        <button class="btn" id="doCreate">➕ إنشاء غرفة جديدة</button>
      </div>
      <div id="joinView" style="display:none;">
        <input class="input" type="text" id="joinId" placeholder="أدخل رمز الغرفة">
        <div class="row2" style="margin-top:10px;">
          <button class="btn" id="doJoin">دخول</button>
          <button class="btn" id="backToManagement">رجوع</button>
        </div>
      </div>
      <div style="text-align:center; margin-top:16px;">
        <button class="btn" id="closeRoomModal">إغلاق</button>
      </div>
    </div>
  </div>

  <!-- سجل -->
  <div class="modal-backdrop" id="logModal">
    <div class="modal">
      <h3>📒 السجل</h3>
      <table style="width:100%; text-align:center; border-collapse: collapse;">
        <thead>
          <tr><th>التاريخ</th><th>الاسم</th><th>الكؤوس</th><th>الميداليات</th></tr>
        </thead>
        <tbody id="logTbody"><tr><td colspan="4" class="subtle">لا توجد بيانات بعد</td></tr></tbody>
      </table>
      <div style="text-align:center; margin-top:16px;">
        <button class="btn" id="closeLog">إغلاق</button>
      </div>
    </div>
  </div>

  <!-- حذف -->
  <div class="modal-backdrop" id="deleteModal">
    <div class="modal">
      <h3>⚠️ حذف لاعب</h3>
      <p style="text-align:center;">هل أنت متأكد أنك تريد حذف اللاعب؟</p>
      <div class="row2">
        <button class="btn" id="deletePlayerBtn">❌ حذف</button>
        <button class="btn" id="deleteAllBtn">🗑 حذف الجميع</button>
      </div>
      <div style="text-align:center; margin-top:16px;">
        <button class="btn" id="closeDeleteModal">إلغاء</button>
      </div>
    </div>
  </div>

  <!-- MR.K -->
  <div class="modal-backdrop" id="devInfoModal">
    <div class="modal">
      <h3>👨‍💻 عن المطور</h3>
      <p style="text-align:center;">UNO Live – by Mr.K<br>إصدار 2025</p>
      <div style="text-align:center; margin-top:16px;">
        <button class="btn" id="closeDevInfoModal">إغلاق</button>
      </div>
    </div>
  </div>

  <!-- مكتبة الألعاب النارية -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  <!-- سكربت اللعبة -->
  <script type="module">
    // 🔹 هنا تحط كود Firebase والباقي (نفس اللي عندك)...
  </script>
</body>
</html>
